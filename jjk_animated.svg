<svg width="700" height="340" viewBox="0 0 700 340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&amp;display=swap');

      .bg         { fill: #0a0a0a; }
      .comment    { fill: #4a4a4a; font-family: 'Fira Code', monospace; font-size: 12px; }
      .key        { fill: #9B59B6; font-family: 'Fira Code', monospace; font-size: 12px; }
      .eq         { fill: #89ddff; font-family: 'Fira Code', monospace; font-size: 12px; }
      .string     { fill: #c3e88d; font-family: 'Fira Code', monospace; font-size: 12px; }
      .status     { fill: #c0392b; font-family: 'Fira Code', monospace; font-size: 12px; font-weight: bold; }
      .header     { fill: #c0392b; font-family: 'Fira Code', monospace; font-size: 13px; font-weight: bold; letter-spacing: 2px; }
      .border     { fill: none; stroke: #5b2333; stroke-width: 1.5; }
      .corner     { fill: #c0392b; }
      .cursor-txt { fill: #9B59B6; font-family: 'Fira Code', monospace; font-size: 12px; }

      /* Border slow pulse ‚Äî deep crimson */
      .pulse {
        animation: pulse 5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%   { opacity: 0.3; }
        50%  { opacity: 0.9; }
        100% { opacity: 0.3; }
      }

      /* Header flicker ‚Äî cold and deliberate */
      .flicker {
        animation: flicker 6s infinite;
      }
      @keyframes flicker {
        0%, 80%, 100% { opacity: 1; }
        82%  { opacity: 0.1; }
        84%  { opacity: 1; }
        90%  { opacity: 0.6; }
        92%  { opacity: 1; }
      }

      /* Scanline */
      .scanline {
        animation: scan 7s linear infinite;
        opacity: 0.03;
      }
      @keyframes scan {
        from { transform: translateY(-340px); }
        to   { transform: translateY(340px); }
      }

      /* Staggered line reveal */
      .l1  { animation: slidein 0.4s 0.3s both; }
      .l2  { animation: slidein 0.4s 0.7s both; }
      .l3  { animation: slidein 0.4s 1.1s both; }
      .l4  { animation: slidein 0.4s 1.6s both; }
      .l5  { animation: slidein 0.4s 2.1s both; }
      .l6  { animation: slidein 0.4s 2.6s both; }
      .l7  { animation: slidein 0.4s 3.1s both; }
      .l8  { animation: slidein 0.4s 3.6s both; }
      .l9  { animation: slidein 0.4s 4.1s both; }
      .l10 { animation: slidein 0.4s 4.6s both; }
      .l11 { animation: slidein 0.4s 5.1s both; }

      @keyframes slidein {
        from { opacity: 0; transform: translateX(-8px); }
        to   { opacity: 1; transform: translateX(0); }
      }

      /* Status ‚Äî cold calculated entrance */
      .status-reveal {
        animation: getoReveal 0.8s 5.8s both;
      }
      @keyframes getoReveal {
        0%   { opacity: 0; letter-spacing: 5px; fill: #ff4444; }
        50%  { opacity: 0.7; letter-spacing: 1px; }
        100% { opacity: 1; letter-spacing: normal; fill: #c0392b; }
      }

      /* Blinking cursor */
      .blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50%      { opacity: 0; }
      }
    </style>

    <filter id="redglow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="340" class="bg" rx="6"/>

  <!-- Scanline sweep -->
  <rect width="700" height="50" fill="#c0392b" class="scanline"/>

  <!-- Border -->
  <rect x="8" y="8" width="684" height="324" rx="4" class="border pulse" filter="url(#redglow)"/>

  <!-- Corner accents -->
  <rect x="8"   y="8"   width="14" height="2"  class="corner" opacity="0.85"/>
  <rect x="8"   y="8"   width="2"  height="14" class="corner" opacity="0.85"/>
  <rect x="678" y="8"   width="14" height="2"  class="corner" opacity="0.85"/>
  <rect x="698" y="8"   width="2"  height="14" class="corner" opacity="0.85"/>
  <rect x="8"   y="330" width="14" height="2"  class="corner" opacity="0.85"/>
  <rect x="8"   y="318" width="2"  height="14" class="corner" opacity="0.85"/>
  <rect x="678" y="330" width="14" height="2"  class="corner" opacity="0.85"/>
  <rect x="698" y="318" width="2"  height="14" class="corner" opacity="0.85"/>

  <!-- Header -->
  <text x="350" y="36" text-anchor="middle" class="header flicker" filter="url(#redglow)">‚Äî CURSED SPIRIT MANIPULATION ENGAGED ‚Äî</text>

  <!-- Divider -->
  <line x1="24" y1="48" x2="676" y2="48" stroke="#5b2333" stroke-width="0.6" opacity="0.6"/>

  <!-- Code lines -->
  <text x="28" y="72"  class="comment l1"># Not a prodigy. Not chosen. Self-made through conviction.</text>
  <text x="28" y="90"  class="comment l2"># The weak are culled. The code survives.</text>
  <text x="28" y="108" class="comment l3"># Every tool mastered is another spirit in the collection.</text>

  <!-- role -->
  <text x="28" y="132" class="l4">
    <tspan class="key">role</tspan>
    <tspan class="eq">     = </tspan>
    <tspan class="string">"cursed strategist ‚Äî collecting skills"</tspan>
  </text>

  <!-- training -->
  <text x="28" y="152" class="l5">
    <tspan class="key">training</tspan>
    <tspan class="eq"> = </tspan>
    <tspan class="string">"letsdefend"</tspan>
    <tspan class="comment">          # sharpening the technique</tspan>
  </text>

  <!-- building -->
  <text x="28" y="172" class="l6">
    <tspan class="key">building</tspan>
    <tspan class="eq"> = </tspan>
    <tspan class="string">"interactive apps &amp; websites"</tspan>
  </text>

  <!-- vibe -->
  <text x="28" y="192" class="l7">
    <tspan class="key">vibe</tspan>
    <tspan class="eq">     = </tspan>
    <tspan class="string">"coding with the lights off üñ§"</tspan>
  </text>

  <!-- spacer comments -->
  <text x="28" y="216" class="comment l8"># This isn't just a GitHub.</text>
  <text x="28" y="234" class="comment l9"># It's a manifesto.</text>
  <text x="28" y="252" class="comment l10"># Every commit ‚Äî a cursed spirit absorbed.</text>

  <!-- status -->
  <text x="28" y="276" class="l11">
    <tspan class="key">status</tspan>
    <tspan class="eq">   = </tspan>
    <tspan class="status status-reveal">"MAXIMUM: UZUMAKI ‚Äî VIBE CODING UNLEASHED."</tspan>
  </text>

  <!-- cursor -->
  <text x="28" y="308" class="cursor-txt">
    <tspan>‚ùØ </tspan><tspan class="blink">‚ñå</tspan>
  </text>

</svg>
